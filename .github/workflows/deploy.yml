name: Deploy Backend to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Build and Publish Backend
      run: |
        dotnet restore Backend/Test/Test.csproj
        dotnet publish Backend/Test/Test.csproj --configuration Release --output ./publish
    
    - name: Deploy and Restart Service
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.NEW_REPOSITORY_SECRET }}
        port: 22
        script: |
          echo "üõë Stopping service..."
          sudo systemctl stop userlistapp
          
          echo "üßπ Cleaning directory..."
          rm -rf ~/UserListAppBackend/*
    
    - name: Copy Files to EC2
      uses: appleboy/scp-action@v0.1.6
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.NEW_REPOSITORY_SECRET }}
        port: 22
        source: "publish/*"
        target: "~/UserListAppBackend"
        strip_components: 1
    
    - name: Start Service
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.NEW_REPOSITORY_SECRET }}
        port: 22
        script: |
          echo "üöÄ Starting service..."
          sudo systemctl start userlistapp
          sleep 2
          
          if sudo systemctl is-active --quiet userlistapp; then
            echo "‚úÖ Service running on port $(sudo ss -tulpn | grep dotnet | awk '{print $5}' | cut -d':' -f2)"
          else
            echo "‚ùå Failed! Logs:"
            sudo journalctl -u userlistapp -n 30 --no-pager
            exit 1
          fi
