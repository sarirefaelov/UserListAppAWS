name: Deploy Backend to AWS EC2

on:
  push:
    branches:
      - main  # ריצה רק כשדוחפים ל-main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore Backend/Test/Test.csproj
    
    - name: Build Backend
      run: dotnet build Backend/Test/Test.csproj --configuration Release --no-restore
    
    - name: Publish Backend
      run: dotnet publish Backend/Test/Test.csproj --configuration Release --output ./Backend/Test/publish
    
    - name: List published files (debug)
      run: |
        echo "==== Files in publish folder ===="
        ls -R Backend/Test/publish
        echo "================================"
    
    - name: Clean EC2 directory
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.NEW_REPOSITORY_SECRET }}
        port: 22
        script: |
          rm -rf ~/UserListAppBackend/*
          echo "Cleaned UserListAppBackend directory"
    
    - name: Deploy to EC2
      uses: appleboy/scp-action@v0.1.6
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.NEW_REPOSITORY_SECRET }}
        port: 22
        source: "Backend/Test/publish/"
        target: "~/UserListAppBackend"
        strip_components: 3
    
    - name: Verify files on EC2
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.NEW_REPOSITORY_SECRET }}
        port: 22
        script: |
          echo "Files in UserListAppBackend:"
          ls -l ~/UserListAppBackend
    
    - name: Start Backend on EC2
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.NEW_REPOSITORY_SECRET }}
        port: 22
        script: |
          DLL_PATH=~/UserListAppBackend/Test.dll
          if [ -f $DLL_PATH ]; then
            echo "DLL found! Starting backend..."
            
            # עצור תהליכים קודמים
            pkill -f 'dotnet Test.dll' || true
            sleep 2
            
            # הרץ את ה-backend עם הפרדה מלאה מה-session
            setsid nohup dotnet $DLL_PATH > ~/UserListAppBackend/log.txt 2>&1 < /dev/null &
            
            # המתן קצת ובדוק
            sleep 3
            
            if pgrep -f 'dotnet Test.dll' > /dev/null; then
              echo "✓ Backend started successfully and is running."
              echo "Process ID: $(pgrep -f 'dotnet Test.dll')"
            else
              echo "✗ Warning: Backend may not be running."
              echo "Check log: tail -f ~/UserListAppBackend/log.txt"
            fi
          else
            echo "Error: Test.dll not found in ~/UserListAppBackend"
            exit 1
          fi
